<div *ngFor="let notif of notifications$| async">
    <p class="notification is-narrow is-flex is-light" [ngClass]="{'is-success': notif.type === 'success', 
    'is-danger': notif.type === 'error'}">
        <button class="delete is-link" (click)="clearNotification(notif)"></button>
        {{notif.text}}
    </p>
</div>
