<div class="flex flex-wrap justify-between">
    <div class="w-20 pa3" *ngFor="let quote of quotes">
        <article class="message is-primary">
            <div class="message-header">
                <p> {{quote.author}}</p>
            </div>
            <div class="message-body">
                {{quote.en}}
            </div>
        </article>
    </div>
</div>

<app-paginator [noOfPages$]="noOfPages$" (onPaginatorChange)="onPaginationChange($event)"></app-paginator>
