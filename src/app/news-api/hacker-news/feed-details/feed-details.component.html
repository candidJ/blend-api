<ng-container *ngIf="item$ | async as item">
    <div class="card">
        <div class="card-content">
            <p>
                <b class="is-size-4-tablet is-size-5-mobile"> {{item.title}}</b>
                <span class="mx-1 silver is-size-5-tablet is-size-6-mobile" *ngIf="item.domain">({{item.domain}})</span>
                <a *ngIf="item.url" [href]="item.url" target="_blank" rel="noopener noreferrer">
                    <i-feather name="external-link"></i-feather>
                </a>
            </p>
            <p class="mt-3 silver">
                <span>
                    <i-feather name="thumbs-up"></i-feather>{{item.points}}
                </span>
                <span>
                    <i-feather name="user"></i-feather>{{item.user}}
                </span>
                <span>
                    <i-feather name="watch"></i-feather>{{item.time_ago}}
                </span>
            </p>
        </div>
    </div>

    <hr>

    <ng-container *ngIf="item.comments_count; else noComments">
        <h2 class="is-size-5-desktop is-size-6-touch mb-5">{{item.comments_count}}&nbsp;comments</h2>
    </ng-container>

    <ng-template #noComments>
        <span class="is-family-secondary">No comments posted.</span>
    </ng-template>

    <app-comments *ngFor="let comment of item.comments" [comment]="comment">
    </app-comments>

</ng-container>
