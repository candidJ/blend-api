<ng-container *ngIf="item$ | async as item">
    <div class="card">
        <div class="card-content">
            <p class="is-size-4">
                {{item.title}}
                <span class="mx-1 gray" *ngIf="item.domain">({{item.domain}})</span>
                <a *ngIf="item.link" class="is-size-7" [href]="item.link" target="_blank" rel="noopener noreferrer">
                    <i-feather name="external-link"></i-feather>
                </a>
            </p>
            <p class="mt-3 gray">
                <span>
                    <i-feather name="thumbs-up"></i-feather>{{item.points}}
                </span>
                <span>
                    <i-feather name="user"></i-feather>{{item.user}}
                </span>
                <span>
                    <i-feather name="watch"></i-feather>{{item.time_ago}}
                </span>
            </p>
        </div>
    </div>

    <hr>

    <ng-container *ngIf="item.comments_count; else noComments">
        <h2 class="is-size-5 mb-5">{{item.comments_count}}&nbsp;&nbsp;comments</h2>
    </ng-container>

    <ng-template #noComments>
        No comments posted.
    </ng-template>

    <app-comments *ngFor="let comment of item.comments" [comment]="comment">
    </app-comments>

</ng-container>
