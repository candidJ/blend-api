<!-- add margin for level greater than 0 -->
<article class="my-5" [ngClass]="{ 'left-space': comment.level }">
  <p class="silver mv1">
    <span> <i-feather name="user"></i-feather>{{ comment.user }} </span>
    <span> <i-feather name="watch"></i-feather>{{ comment.time_ago }} </span>
  </p>

  <!-- content -->
  <p
    *ngIf="comment.content"
    class="is-family-secondary"
    [innerHTML]="comment.content"
  ></p>

  <!-- for nested comments (recursion) -->
  <ba-comments *ngFor="let comment of comment.comments" [comment]="comment">
  </ba-comments>
</article>
