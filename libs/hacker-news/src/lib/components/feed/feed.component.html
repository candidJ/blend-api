<ba-grid [gridData]="feed$" [gridColumns]="feedColumns">
  <ng-template #gridItems let-gridRowData>
    @for (item of dataSource; track item) {
      <td
        [routerLink]="['../item', gridRowData.id]"
        [ngClass]="{ 'hide-sm': item.isHideSm }"
        >
        {{ gridRowData[item.property] }}
        @if (item.hasDetails) {
          <p class="is-size-6-tablet is-size-7-mobile mt-2 silver">
            @for (detail of item.details; track detail) {
              <span class="details">
                @if (gridRowData[detail.property]) {
                  <i-feather [name]="detail.icon"></i-feather>
                  {{ gridRowData[detail.property] }}&nbsp;
                }
              </span>
            }
          </p>
        }
      </td>
    }
    <td>
      <a [href]="gridRowData.url" target="_blank" class="flex align-center">
        <i-feather name="external-link"></i-feather>
      </a>
    </td>
  </ng-template>
</ba-grid>

@if (paginationConfig()) {
  <ba-paginator
    [paginationConfig]="paginationConfig()"
    (onPaginatorChange)="onPaginatorChange($event)"
    >
  </ba-paginator>
}
