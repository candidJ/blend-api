<p class="mb-4 has-text-weight-light is-family-secondary">
  City not found? Click on any of the below cities to get forecast:
</p>

<div class="flex justify-between">
  @for (cityInfo of randomCities; track cityInfo) {
    <a (click)="onCityClick(cityInfo)">
      <span class="is-size-5-tablet is-size-6-mobile tag mr-1 is-link is-light">{{
        cityInfo.city
      }}</span>
    </a>
  }
</div>
