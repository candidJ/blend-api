<ng-container *ngIf="pagination">
  <p
    class="mt2 is-size-6-desktop has-text-weight-light is-size-7-touch is-pulled-right is-family-secondary"
  >
    Showing
    {{ record().start }}â€“{{ record().end }}
    &nbsp;of&nbsp;
    {{ pagination.listLength }}
    records
  </p>
</ng-container>

<div class="mv4 is-clearfix">
  <nav class="pagination" role="navigation" aria-label="pagination">
    <ng-container *ngIf="pagination">
      <ul class="pagination-list">
        <li>
          <a
            [ngClass]="{ disabled: activePage === 1 }"
            (click)="onPageChange(1)"
            class="pagination-previous"
          >
            <i-feather name="chevrons-left"></i-feather>
            First
          </a>
        </li>
        <li>
          <a
            [ngClass]="{ disabled: activePage === 1 }"
            (click)="onPageChange(activePage - 1)"
            class="pagination-previous"
          >
            <i-feather name="chevron-left"></i-feather>
            Previous
          </a>
        </li>
        <li>
          <a
            [ngClass]="{ disabled: activePage === pagination.noOfPages }"
            (click)="onPageChange(activePage + 1)"
            class="pagination-next"
            >Next
            <i-feather name="chevron-right"></i-feather>
          </a>
        </li>
        <li>
          <a
            [ngClass]="{ disabled: activePage === pagination.noOfPages }"
            (click)="onPageChange(pagination.noOfPages)"
            class="pagination-next"
            >Last
            <i-feather name="chevrons-right"></i-feather>
          </a>
        </li>
      </ul>
    </ng-container>
  </nav>
</div>
