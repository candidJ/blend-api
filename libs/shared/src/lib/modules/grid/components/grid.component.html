<div class="table-container">
  <table class="table is-striped is-hoverable is-fullwidth">
    <thead>
      <tr>
        <!-- shows just the column header -->
        @for (column of gridColumns; track column) {
          <th
            class="has-background-primary-light is-capitalized"
            [ngClass]="{ 'hide-sm': column.isHideSm }"
            >
            {{ column.header }}
          </th>
        }
      </tr>
    </thead>

    <tbody>
      @if (gridData) {
        @for (grid of gridData; track grid; let i = $index) {
          <tr>
          <ng-template
            *ngTemplateOutlet="items; context: { $implicit: grid }"
          ></ng-template>
        </tr>
      }
    } @else {
      Fetching data...
    }

  </tbody>
</table>
</div>
