@if ((quotes$ | async); as quotes) {
  <ba-message-box
    [data]="quotes"
    [props]="props"
    (tweet)="tweet($event)"
    >
  </ba-message-box>
}

@if (paginationConfig().listLength > 0) {
  <ba-paginator
    [paginationConfig]="paginationConfig()"
    (onPaginatorChange)="onPaginationChange($event)"
    >
  </ba-paginator>
}
